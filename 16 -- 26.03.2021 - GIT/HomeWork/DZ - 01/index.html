<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="globalContainer">
        <header>
            <img src="images/holiday.png" alt="holiday">
            <a href="#">Home</a>
            <a href="#">Homework</a>
            <a href="#">Settings</a>
            <img src="images/av_64.png" alt="Avatar Small">
        </header>
        <p>Settings</p>
        <div class="columnNames">
            <p>Avatar</p>
            <p>Student's Info</p>
            <p>Change Password</p>
        </div>
        <div class="container">
            <div>
                <form action="#" method="post">
                    <img src="images/av_256.png" alt="Avatar">
                    <input type="file" id="choose foto" name="choose foto">
                    <label for="choose foto">Choose photo</label>
                </form>
            </div>
            <div>
                <form action="#" method="post">
                    <input type="text" name="First name" placeholder="First name" maxlength="20" pattern="[A-Za-z]{} [А-Яа-я]{}" required>
                    <input type="text" name="Last name" placeholder="Last name" maxlength="20" pattern="[A-Za-z]{} [А-Яа-я]{}" required>
                    <input type="email" name="Email" placeholder="Email" maxlength="20" pattern="[A-Za-z]{}" required>
                    <input type="text" name="Phone number" placeholder="Phone number" maxlength="20" pattern="[0-9]{}" required>
                    <input type="text" name="Address" placeholder="Address" maxlength="40" pattern="[A-Za-z]{} [0-9]{}" required>
                    <input type="text" name="FB Link" placeholder="FB Link" maxlength="40" pattern="[A-Za-z]{} [0-9]{}" required>
                    <input type="submit" id="Save changes" value="Save changes">
                </form>
            </div>
            <div>
                <form action="#" method="post">
                    <input type="password" name="Old password" placeholder="Old password" maxlength="40" pattern="[A-Za-z]{} [А-Яа-я]{}" required>
                    <input type="password" name="New password" placeholder="New password" maxlength="40" pattern="[A-Za-z]{} [А-Яа-я]{}" required>
                    <input type="password" name="Repeat password" placeholder="Repeat password" maxlength="40" pattern="[A-Za-z]{} [А-Яа-я]{}" required>
                    <input type="submit" id="Change password" value="Change password">
                </form>
            </div>
        </div>
    </div>
</body></html>
